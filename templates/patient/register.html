<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{%static 'new/css/roboto-font.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'new/fonts/font-awesome-5/css/fontawesome-all.min.css'%}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{%static 'new/css/style.css'%}"/>
	<style>



.button-34 {
  background: #5E5DF0;
  border-radius: 999px;
  box-shadow: #5E5DF0 0 10px 20px -10px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
  font-size: 16px;
  font-weight: 700;
  line-height: 24px;
  opacity: 1;
  outline: 0 solid transparent;
  padding: 8px 18px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: fit-content;
  word-break: break-word;
  border: 0;
}
	</style>
</head>
<body class="form-v5" >
   <script>

{% for m in messages %}
      alert('{{ m }}');
{% endfor %}
   </script>

	<div class="page-content" style="background-image: url('{% static 'login/images/doc3.jpg'%}'); background-size:cover; margin-top: -150px;" >
		<div class="form-v5-content" style="width:500px">
			<form class="form-detail" action="/patient_register/" method="post">
				{% csrf_token %}
				<h2>Register Form</h2>
				<div class="form-row">
					<label for="username">UserName</label>
					<input type="text" name="username" id="username" class="input-text"  autocomplete="off">
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="input-text"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  autocomplete="off" >
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  >
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="phoneno">Phoneno</label>
					<input type="text" name="phoneno" id="phoneno" class="input-text" pattern="[6789][0-9]{9,}"  autocomplete="off" maxlength="10"/>

				</div>
				<div class="form-row">
					<label for="Dateofbirth">Dateofbirth</label>
					<input type="text" name="Dateofbirth" id="Dateofbirth" class="input-text"   autocomplete="off" />

				</div>
				<div class="form-row">
					<label for="Address">Address</label>
					<input type="text" name="Address" id="Address" class="input-text"  autocomplete="off">

				</div>
				<div>
					<input type="submit" name="register" class="register" value="signup">
					<a href ="/patient_login/">

				</div>
				<button class="button-34" role="button">  <a href ="/">Home</a></button>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
