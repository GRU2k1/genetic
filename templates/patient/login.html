<html lang="en">

<head>

    <link rel="stylesheet" href="{%static 'new/css/style.css'%}"/>
      <script>

{% for m in messages %}
      alert('{{ m }}');
{% endfor %}
   </script>
<style>

.button-43 {
  background-image: linear-gradient(-180deg, #37AEE2 0%, #1E96C8 100%);
  border-radius: .5rem;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-size: 16px;
  justify-content: center;
  padding: 1rem 1.75rem;
  text-decoration: none;
  width: 100%;
  border: 0;
  cursor: pointer;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-43:hover {
  background-image: linear-gradient(-180deg, #1D95C9 0%, #17759C 100%);
}

@media (min-width: 768px) {
  .button-43 {
    padding: 1rem 2rem;
  }
}
</style>
</head>

<body class="form-v5">
<div class="page-content"  style="background-image: url('{% static 'login/images/doc2.jpg'%}'); background-size:cover;">
    <div class="form-v5-content" style="width:500px">
        <form class="form-detail" action="/patient_login/" method="post">
            {% csrf_token %}
            <h2>Login</h2>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="input-text"
                       autocomplete="off">
                <i class="fas fa-envelope"></i>
<!--                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"-->
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input-text"
                      >
<!--                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"-->
                <i class="fas fa-lock"></i>

            </div>
            <div>
                <input type="submit" name="login" class="login" value="login"><br><br>


            </div>
             <div>
                     <button class="button-43" role="button">
                 <a href ="/patient_register/">create an account</a>
                     </button><br><br>
                 <button class="button-43" role="button">
                    <a href ="/">Home</a>
                 </button>
<!--                  <input type="submit" name="signup" class="login" value="signup">-->
<!--                <a href ="/signup/"></a>-->

            </div>
        </form>
<!--        <a href="/signup">Create an Account</a>-->

    </div>
</div>
