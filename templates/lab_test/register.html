/* CSS */
.button-3 {
  appearance: none;
  background-color: #2ea44f;
  border: 1px solid rgba(27, 31, 35, .15);
  border-radius: 6px;
  box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,system-ui,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
  font-size: 14px;
  font-weight: 600;
  line-height: 20px;
  padding: 6px 16px;
  position: relative;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: middle;
  white-space: nowrap;
}

.button-3:focus:not(:focus-visible):not(.focus-visible) {
  box-shadow: none;
  outline: none;
}

.button-3:hover {
  background-color: #2c974b;
}

.button-3:focus {
  box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;
  outline: none;
}

.button-3:disabled {
  background-color: #94d3a2;
  border-color: rgba(27, 31, 35, .1);
  color: rgba(255, 255, 255, .8);
  cursor: default;
}

.button-3:active {
  background-color: #298e46;
  box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
}

.button-36 {
  background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);
  border-radius: 8px;
  border-style: none;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  flex-shrink: 0;
  font-family: "Inter UI","SF Pro Display",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
  font-size: 16px;
  font-weight: 500;
  height: 4rem;
  padding: 0 1.6rem;
  text-align: center;
  text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
  transition: all .5s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-36:hover {
  box-shadow: rgba(80, 63, 205, 0.5) 0 1px 30px;
  transition-duration: .1s;
}

<body class="form-v5" >
   <script>

{% for m in messages %}
      alert('{{ m }}');
{% endfor %}
   </script>

	<div class="page-content" style="background-image: url('{% static 'login/images/doc3.jpg'%}'); background-size:cover;" >
		<div class="form-v5-content" style="width:500px ; margin-top:5s0px;">
			<form class="form-detail" action="/lab_register/" method="post">
				{% csrf_token %}
				<h2>Register Form</h2>
				<div class="form-row">
					<label for="username">UserName</label>
					<input type="text" name="username" id="username" class="input-text"  autocomplete="off">
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="input-text"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  autocomplete="off" >
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  >
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="phoneno">Phoneno</label>
					<input type="text" name="phoneno" id="phoneno" class="input-text" pattern="[6789][0-9]{9,}"  autocomplete="off" maxlength="10"/>

				</div>
				<div class="form-row">
					<label for="Dateofbirth">Dateofbirth</label>
					<input type="text" name="Dateofbirth" id="Dateofbirth" class="input-text"   autocomplete="off" />

				</div>
				<div class="form-row">
					<label for="Address">Address</label>
					<input type="text" name="Address" id="Address" class="input-text"  autocomplete="off">

				</div>
				<div>
<!--					<button class="button-36" role="button">-->
<!--					<input type="submit" name="register" class="register" value="signup">-->
<!--						</button>-->
<!--					<button class="button-36" role="button">-->
<!--					<a href ="/lab_login/">-->
<!--					</a><button>-->


<div>
					<input type="submit" name="register" class="register" value="signup">
					<a href ="/lab_login/">

				</div>
				<button class="button-34" role="button">  <a href ="/">Home</a></button>
<!--<button class="button-3" role="button">Button 3</button>-->


				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
