{% extends 'admin/base_home.html' %}
{% load static %}
{% block content %}
<script>
{% for m in messages %}
      alert('{{ m }}');
{% endfor %}
</script>
<style>


.button-83 {
  appearance: button;
  background-color: transparent;
  background-image: linear-gradient(to bottom, #fff, #f8eedb);
  border: 0 solid #e5e7eb;
  border-radius: .5rem;
  box-sizing: border-box;
  color: #482307;
  column-gap: 1rem;
  cursor: pointer;
  display: flex;
  font-family: ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: 100%;
  font-weight: 700;
  line-height: 24px;
  margin: 0;
  outline: 2px solid transparent;
  padding: 1rem 1.5rem;
  text-align: center;
  text-transform: none;
  transition: all .1s cubic-bezier(.4, 0, .2, 1);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  box-shadow: -6px 8px 10px rgba(81,41,10,0.1),0px 2px 2px rgba(81,41,10,0.2);
}

.button-83:active {
  background-color: #f3f4f6;
  box-shadow: -1px 2px 5px rgba(81,41,10,0.15),0px 1px 1px rgba(81,41,10,0.15);
  transform: translateY(0.125rem);
}

.button-83:focus {
  box-shadow: rgba(72, 35, 7, .46) 0 0 0 4px, -6px 8px 10px rgba(81,41,10,0.1), 0px 2px 2px rgba(81,41,10,0.2);
}
</style>
<div >
    <div class="container" style="margin-top:-150px"><br><br>
        <center>
            <h1 style="color:white;">Approve Patient </h1></center>


        <table class="table" style="margin-top:50px;">
            <thead>


            <tr style="font-family:verdana; background-color:white;text-align: center;">



                  <th>UserName</th>
                  <th>Password</th>
                  <th>Email</th>
                  <th>PhoneNo</th>
                  <th>Date of birth</th>
                  <th>Address</th>
                  <th>Status</th>




            </tr>
            </thead>
            <tbody style="text-align:center;">
            {% for i in values %}
            <tr style="background-color:#00204a;color:white;">
                <td style="text-align:center;">{{i.username}}</td>
                <td>{{i.email}}</td>
                <td>{{i.password}}</td>
                <td>{{i.phoneno}}</td>
                <td>{{i.Dateofbirth}}</td>
                <td>{{i.Address}}</td>
                <td><a href ="/approve_patient_true/{{i.id}}/"><input type ="button" class="button-83"  value="approve" /></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>


{% endblock %}
